<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>PIWU</title>
        <link rel="stylesheet" href="./sources/style.css">
        <link rel="stylesheet" href="./sources/Homepage/homepage.css">
    </head>
    <body>
        <!-- Homepage Overlay -->
        <div class="homepage-overlay">
            <h1 class="homepage-title">Slow Roads</h1>
            <div class="username-container">
                <input type="text" id="username-input" placeholder="Enter Username" maxlength="20" autocomplete="off">
                <div class="username-error" id="username-error"></div>
            </div>
            <div class="car-selection">
                <div class="car-preview" id="car-preview-1" tabindex="0" role="button" aria-label="Select Cybertruck"></div>
                <div class="car-preview" id="car-preview-2" tabindex="0" role="button" aria-label="Select Supra MK4"></div>
                <div class="car-preview" id="car-preview-3" tabindex="0" role="button" aria-label="Select Lamborghini"></div>
            </div>
            <button class="start-game-btn" id="start-game-btn" disabled>Start Game</button>
        </div>

        <!-- Game Container -->
        <div class="game">
            <div class="ui">
                <div class="mobile-warning">
                    This experience isn't suited for mobile devices
                </div>
                <div class="controls">
                    <div class="group">
                        <div class="element">
                            <div class="keys is-arrows">
                                <div class="key">A</div>
                                <div class="key">S</div>
                                <div class="key">D</div>
                                <div class="key">W</div>
                            </div>
                            move
                        </div>
                        <div class="element">
                            <div class="keys">
                                <div class="key">F</div>
                            </div>
                            fullscreen
                        </div>
                    </div>
                </div>
                
                <!-- Premium Speedometer HUD -->
                <div class="speedometer">
                    <div class="speed-display">
                        <div class="speed-value" id="speed">0</div>
                        <div class="speed-unit">km/h</div>
                    </div>
                    <div class="hud-row">
                        <div class="gear-display">
                            <span class="label">GEAR</span>
                            <span class="value" id="gear">1</span>
                        </div>
                        <div class="turbo-display">
                            <span class="label">BOOST</span>
                            <div class="turbo-bar">
                                <div class="turbo-fill" id="turbo"></div>
                            </div>
                        </div>
                    </div>
                    <div class="rpm-display" id="rpm">1000 RPM</div>
                </div>
            </div>
        </div>
        <script type="module" src="./sources/index.js"></script>
    </body>
</html>
