<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>PIWU</title>
        <link rel="stylesheet" href="./sources/style.css">
    </head>
    <body>
        <div class="game">
            <div class="ui">
                <div class="mobile-warning">
                    This experience isn't suited for mobile devices
                </div>
                <div class="controls">
                    <div class="group">
                        <div class="element">
                            <div class="keys is-arrows">
                                <div class="key">A</div>
                                <div class="key">S</div>
                                <div class="key">D</div>
                                <div class="key">W</div>
                            </div>
                            move
                        </div>
                        <div class="element">
                            <div class="keys">
                                <div class="key">F</div>
                            </div>
                            fullscreen
                        </div>
                    </div>
                </div>
                
                <!-- Premium Speedometer HUD -->
                <div class="speedometer">
                    <div class="speed-display">
                        <div class="speed-value" id="speed">0</div>
                        <div class="speed-unit">km/h</div>
                    </div>
                    <div class="hud-row">
                        <div class="gear-display">
                            <span class="label">GEAR</span>
                            <span class="value" id="gear">1</span>
                        </div>
                        <div class="turbo-display">
                            <span class="label">BOOST</span>
                            <div class="turbo-bar">
                                <div class="turbo-fill" id="turbo"></div>
                            </div>
                        </div>
                    </div>
                    <div class="rpm-display" id="rpm">1000 RPM</div>
                </div>
            </div>
        </div>
        <script type="module" src="./sources/index.js"></script>
    </body>
</html>
